<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickelfox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav>
        <div class="container">

            <div class="background_bg">

                <div class="background">

                    <div class="navbar">

                        <ul class="list">

                            <li class="list_item">
                                <a class="link" href="#">Home</a>
                            </li>

                            <li class="list_item">
                                <a class="link" href="#">Services</a>
                            </li>

                            <li class="list_item">
                                <a class="link" href="#">Success Stories </a>
                            </li>

                            <li class="list_item">
                                <a class="link" href="#">Blog </a>
                            </li>
                        </ul>

                        <button class="btn">Contact Us</button>
                    </div>

                    <img class="extraas" src="./images/Extraas.svg" alt="">

                    <div class="all">


                        <div class="about">

                            <h1 class="fox_title">Designer FoxenStein</h1>

                            <p class="fox_text">We create solutions that have top notch ui/ux designs and software

                            <button class="fox_btn">Contact Us</button>

                            <div class="btns">
                                <button class="btn_a">

                                    <div class="ui">
                                        <img src="./images/qovoq.svg" alt="">

                                    </div>
                                </button>

                                <button class="btn_b">

                                    <div class="ui">
                                        <img src="./images/qovoq2.svg" alt="">

                                    </div>
                                </button>

                                <button class="btn_c">

                                    <div class="ui">
                                        <img src="./images/qovoq3.svg" alt="">

                                    </div>

                                </button>
                            </div>
                        </div>


                        <img class="bg_img" src="./images/HeroImage.svg" alt="">

                </div>
            </div>
